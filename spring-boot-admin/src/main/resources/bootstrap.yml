server:
  port: 7015
spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  application:
    name: spring-boot-admin
  cloud:
    consul:
      host: 123.206.196.94
      port: 8500
      discovery:
        service-name: ${spring.application.name}
      config:
        enabled: true #是否启用配置中心功能
        format: yaml #设置配置值的格式
        prefix: config #设置配置所在目录
        profile-separator: ':' #设置配置的分隔符
        data-key: data #配置key的名字，由于Consul是K/V存储，配置存储在对应K的V中